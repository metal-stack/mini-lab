name: mini-lab

mgmt:
  network: bridge

topology:
  kinds:
    cvx:
      image: networkop/cx:3.7.0
      kernel: docker.io/grigoriymikh/kernel:4.1.0
      sandbox: grigoriymikh/sandbox:latest
      binds:
        - provision:/provision
      cmd: bash -c "./provision/config_switch.sh && ./provision/common.sh"
    linux:

  nodes:
    leaf1:
      kind: cvx
    leaf2:
      kind: cvx
    vms:
      kind: linux
      image: grigoriymikh/vms:latest
      binds:
        - /dev:/dev
      exec:
        - /scripts/prepare_for_vms.sh

  links:
    - endpoints: ["leaf1:swp1", "vms:lan0"]
    - endpoints: ["leaf2:swp1", "vms:lan1"]
    - endpoints: ["leaf1:swp2", "vms:lan2" ]
    - endpoints: ["leaf2:swp2", "vms:lan3" ]