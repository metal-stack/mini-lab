name: mini-lab
prefix: ""

mgmt:
  network: bridge

topology:
  nodes:
    leaf01:
      kind: linux
      image: ignite-sonic
      kernel: robertvolkmann/ignite-kernel:5.10.77
      memory: 2GB
      sandbox: grigoriymikh/sandbox:latest
      runtime: ignite
      binds:
        - files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
    leaf02:
      kind: linux
      image: ignite-sonic
      kernel: robertvolkmann/ignite-kernel:5.10.77
      memory: 2GB
      sandbox: grigoriymikh/sandbox:latest
      runtime: ignite
      binds:
        - files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
    vms:
      kind: linux
      image: ${MINI_LAB_VM_IMAGE}
      binds:
        - /dev:/dev
        - scripts:/mini-lab

  links:
    - endpoints: ["leaf01:eth1", "vms:lan0"]
    - endpoints: ["leaf02:eth1", "vms:lan1"]
    - endpoints: ["leaf01:eth2", "vms:lan2"]
    - endpoints: ["leaf02:eth2", "vms:lan3"]
    - endpoints: ["leaf01:eth3", "vms:lan4"]
    - endpoints: ["leaf02:eth3", "vms:lan5"]
