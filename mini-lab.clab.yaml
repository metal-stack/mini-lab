name: mini-lab
prefix: ""

mgmt:
  network: bridge

topology:
  kinds:
    cvx:
      image: networkop/cx:3.7.0
      kernel: docker.io/grigoriymikh/kernel:4.1.0
      sandbox: grigoriymikh/sandbox:latest
      binds:
        - files/ssh/id_rsa.pub:/root/.ssh/authorized_keys
    linux:
      image: ${MINI_LAB_VM_IMAGE}
      binds:
        - /dev:/dev
        - scripts:/mini-lab

  nodes:
    leaf01:
      kind: linux
      binds:
        - files/ssh/id_rsa.pub:/id_rsa.pub
        - sonic-vs.img:/sonic-vs.img
      cmd: /mini-lab/sonic_entrypoint.py
    leaf02:
      kind: linux
      binds:
        - files/ssh/id_rsa.pub:/id_rsa.pub
        - sonic-vs.img:/sonic-vs.img
      cmd: /mini-lab/sonic_entrypoint.py
    vms:
      kind: linux

  links:
    - endpoints: ["leaf01:eth1", "vms:lan0"]
    - endpoints: ["leaf02:eth1", "vms:lan1"]
    - endpoints: ["leaf01:eth2", "vms:lan2"]
    - endpoints: ["leaf02:eth2", "vms:lan3"]
    - endpoints: ["leaf01:eth3", "vms:lan4"]
    - endpoints: ["leaf02:eth3", "vms:lan5"]
