name: Integration tests for PR

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Integration tests for PR
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Run integration tests
      shell: bash
      run: |
        make ci-prep
        ./test.sh
