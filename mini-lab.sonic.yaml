name: mini-lab
prefix: ""

mgmt:
  network: bridge

topology:
  nodes:
    leaf01:
      kind: linux
      image: ghcr.io/metal-stack/mini-lab-sonic:latest
      labels:
        ansible-group: sonic
      binds:
        - /dev:/dev
        - files/ssh/id_rsa.pub:/authorized_keys
        - sonic-vs.img:/sonic-vs.img
    leaf02:
      kind: linux
      image: ghcr.io/metal-stack/mini-lab-sonic:latest
      labels:
        ansible-group: sonic
      binds:
        - /dev:/dev
        - files/ssh/id_rsa.pub:/authorized_keys
        - sonic-vs.img:/sonic-vs.img
    vms:
      kind: linux
      image: ${MINI_LAB_VM_IMAGE}
      binds:
        - /dev:/dev
        - scripts:/mini-lab
  links:
    - endpoints: ["leaf01:eth1", "vms:lan0"]
    - endpoints: ["leaf02:eth1", "vms:lan1"]
    - endpoints: ["leaf01:eth2", "vms:lan2"]
    - endpoints: ["leaf02:eth2", "vms:lan3"]
    - endpoints: ["leaf01:eth3", "vms:lan4"]
    - endpoints: ["leaf02:eth3", "vms:lan5"]
