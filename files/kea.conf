{
    "Dhcp4": {
        "subnet4": [
            {
                "subnet": "10.0.1.0/24",
                "pools": [
                    {
                        "pool": "10.0.1.2-10.0.1.255"
                    }
                ],
                "id": 1,
                "interface": "lo"
            }
        ],
        "interfaces-config": {
            "interfaces": ["lo"],
            "dhcp-socket-type": "udp",
            "outbound-interface": "use-routing"
        }
    }
}

