{
    "Dhcp4": {
        "subnet4": [
            {
                "subnet": "192.168.50.0/24",
                "pools": [
                    {
                        "pool": "192.168.50.1-192.168.50.100"
                    }
                ],
                "interface": "eth0"
            }
        ],
        "interfaces-config": {
            "interfaces": [
                "eth0"
            ],
            "service-sockets-max-retries": 5,
            "service-sockets-require-all": true
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/run/kea/control_socket_4"
        },
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "valid-lifetime": 4000,
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO"
            }
        ],
        "lease-database": {
            "type": "memfile"
        }
    }
}
