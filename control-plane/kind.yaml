kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://kind-registry:5000"]
networking:
  apiServerPort: 6443
  apiServerAddress: 0.0.0.0
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 4443
    hostPort: 4443
    listenAddress: 0.0.0.0
  - containerPort: 8080
    hostPort: 8080
    listenAddress: 0.0.0.0
  - containerPort: 4150
    hostPort: 4150
    listenAddress: 0.0.0.0
  - containerPort: 4161
    hostPort: 4161
    listenAddress: 0.0.0.0
  - containerPort: 50051
    hostPort: 50051
    listenAddress: 0.0.0.0
