---
- name: reload interfaces
  shell: sleep 3; ifreload -a
  async: 1
  poll: 0
  notify: wait for new connection

- name: wait for new connection
  wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5
    timeout: 300

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: reload sysctl
  command: sysctl --system

- name: restart switchd
  service:
    name: switchd.service
    enabled: true
    state: restarted

- name: restart frr
  service:
    name: frr
    enabled: true
    state: restarted

- name: lldpd restart
  service:
    name: lldpd
    enabled: true
    state: restarted
