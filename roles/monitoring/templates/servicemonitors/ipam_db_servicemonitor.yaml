apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ipam-db-servicemonitor
  namespace: monitoring
  labels:
    app: ipam-db
    release: kube-prometheus-stack
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: ipam-db
  namespaceSelector:
    matchNames:
    - metal-control-plane
  endpoints:
  - port: "metrics"
    interval: 60s