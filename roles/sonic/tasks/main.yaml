---
- name: Deploy metal.yaml configuration
  ansible.builtin.template:
    src: metal.yaml.j2
    dest: /etc/sonic/metal.yaml

- name: Load metal.yaml into ConfigDB
  ansible.builtin.command: sonic-cfggen --yaml /etc/sonic/metal.yaml --write-to-db

- name: Install frr-pythontools
  ansible.builtin.import_tasks: frr-reload.yaml

- name: Set lldp tx-interval to 10
  ansible.builtin.command: lldpcli configure lldp tx-interval 10
  retries: 10
  delay: 3
  register: result
  until: result.rc == 0
