---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-metal
providerConfig:
  chart: 
  values:
    config:
      accountingExporter:
        enabled: false
      auditToSplunk:
        enabled: false
      auth:
        enabled: false
      clusterAudit:
        enabled: false
      storage:
        duros:
          enabled: false
      machineImages:
      - image: ubuntu-20.04
        name: ubuntu
        version: "20.04"
    image:
      repository: ghcr.io/metal-stack/gardener-extension-provider-metal
      tag: gardener-local
    imageVectorOverwrite: |
      images:
      - name: metalccm
        sourceRepository: https://github.com/metal-stack/metal-ccm
        repository: ghcr.io/metal-stack/metal-ccm
        tag: updates
      - name: droptailer
        sourceRepository: https://github.com/metal-stack/droptailer
        repository: r.metal-stack.io/droptailer
        tag: v0.2.8
      - name: machine-controller-manager
        sourceRepository: github.com/gardener/machine-controller-manager
        repository: eu.gcr.io/gardener-project/gardener/machine-controller-manager
        tag: v0.41.0
      - name: machine-controller-manager-provider-metal
        sourceRepository: https://github.com/metal-stack/machine-controller-manager-provider-metal
        repository: r.metal-stack.io/machine-controller-manager-provider-metal
        tag: v0.1.9
type: helm
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-metal
spec:
  deployment:
    deploymentRefs:
    - name: provider-metal
    policy: Always
  resources:
  - kind: ControlPlane
    primary: true
    type: metal
  - kind: Infrastructure
    primary: true
    type: metal
  - kind: Worker
    primary: true
    type: metal
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: os-metal
providerConfig:
  chart: 
  values:
    image:
      repository: r.metal-stack.io/os-metal-extension
      tag: v0.5.6
type: helm
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: os-metal
spec:
  deployment:
    deploymentRefs:
    - name: os-metal
    policy: Always
  resources:
  - kind: OperatingSystemConfig
    primary: true
    type: ubuntu
apiVersion: core.gardener.cloud/v1beta1
